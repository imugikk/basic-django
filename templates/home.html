{% extends "base.html" %}
{% load thumbnail %}

{% block title %}My Homepage{% endblock %}

{% block body %}
    {% for post in posts %}
        {% thumbnail post.image "200x200" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <br>
        {{ post.text }}
        <hr/>
    {% endfor %}
{% endblock %}
